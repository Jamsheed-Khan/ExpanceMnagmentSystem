<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
    <div class="login-box">
        <div>
            <h2>LOGIN</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-sharp"></ion-icon></span>
                <input type="email" id="lemail" required>
                <label >Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="bag-sharp"></ion-icon></span>
                <input type="password" id="lpass" required>
                <label >password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" required>Remember me</label>
                <a href="#">Forgot password</a>
            </div>
            <button onclick="signin()">Login</button>
            <div class="register-link">
                <p> Your account create sucessfully </p>
            </div>
        </div>
    </div>
</section>





<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="app.js"></script>
</body>
</html>
